<template name="welcomeMessage">
    <p>Welcome to Chat.io, the last chat you'll ever need (or use)</p>
</template>

<template name="messages">
    {{#each messages}}
        <strong>{{name}} : </strong> {{message}} <br/>
    {{/each}}
</template>

<template name="input">
    <p><input class="form-control" type="text" id="message" placeholder="Write an awesome message right here"/></p>
</template>
